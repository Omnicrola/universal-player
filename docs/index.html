<html>
<meta charset="UTF-8">
<head>
    <title>Universal Player</title>
    <link href="https://fonts.googleapis.com/css?family=Fjord+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<header>
    <h1>Universal Player</h1>
</header>
<div id="content" class="row">
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">Play</div>
            <div class="panel-body">
                <div>Players : <span id="player-count-display">1</span></div>
                <div>Player Engagement: <span id="player-engagement-display">0.0%</span></div>
                <div>Revenue: <span id="current-revenue-display">$0 / day</span></div>
                <div id="reward-highlight" class="reward-bg">Rewards : <span id="rewards">0</span></div>
                <button class="btn btn-primary" id="playButton"><i class="fa fa-play"></i> Play!</button>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">Upgrades</div>
            <div class="panel-body">
                <ul id="upgrades">
                </ul>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="microtransactions">
                    <div>100 Smoits per $1</div>
                    <button class="btn btn-primary"><i class="fa fa-plus"></i></button>
                    <button class="btn btn-primary"><i class="fa fa-minus"></i></button>
                </div>
                <div id="rewards-control">
                    <div>100% Chance of reward per play</div>
                    <button class="btn btn-primary"><i class="fa fa-plus"></i></button>
                    <button class="btn btn-primary"><i class="fa fa-minus"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>

</footer>
<script src="bundle.js"></script>
</body>
</html>
